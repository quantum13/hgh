{% extends 'base.html' %}
{% load unitline %}
{% load hero_main_info %}


{% block content %}
    <div class="row">
        <div class="span1-5">
            <img src="{{ hero.avatar_url }}">
        </div>
        <div class="span10">
            {% hero_main_info hero %}
        </div>
    </div>
    <div class="row">
        <table class="table" style="margin-top: 20px;">
            {% for unit in hero.units.all %}
                <tr>
                    <td>{% unitline unit %}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
