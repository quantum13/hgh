{% extends 'base.html' %}
{% load unitline %}
{% load hero %}


{% block content %}
    <div class="row">
        <div class="span6">
            {% include 'main/battle/hero_info.html' %}
            <table class="table" style="margin-top: 20px;">
                {% for unit in hero.units.all %}
                    <tr>
                        <td>{% unitline unit %}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="span6">
            <h3>Battles:</h3>
            <table class="table">
                {% for battle in battles %}
                    <tr>
                        <td style="background-color: {% ifequal battle.winner hero %}#d4eed0;{% else %}#eed4d0{% endifequal %}"><a href="{% url battle_info battle.pk %}">battle</a> with {% hero battle.opponent %}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

    </div>

{% endblock %}
